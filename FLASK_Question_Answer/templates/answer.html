{% extends 'base.html'%}

{%block title %} Answer {% endblock %}

  {% block body %}
    
    <div class="page-header">
        <h1>{{actual_question['question_test']}}</h1>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="well bs-component">
          <form class="form-horizontal" action="{{url_for('answer',question_id = actual_question['id'])}}" method="POST">
            <fieldset>
              <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Answer</label>
                <div class="col-lg-10">
                  <textarea class="form-control" rows="3" id="textArea" name="answer"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    
  {% endblock %}
