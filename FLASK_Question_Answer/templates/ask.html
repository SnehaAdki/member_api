{% extends 'base.html'%}

{%block title %} Ask {% endblock %}

  {% block body %}
    
      <div class="page-header">
        <h1>Ask A Question</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="well bs-component">
            <form class="form-horizontal" method="POST" action="{{url_for('ask')}}">
              <fieldset>
                <div class="form-group">
                  <label for="textArea" class="col-lg-2 control-label">Question</label>
                    <div class="col-lg-10">
                      <textarea class="form-control" rows="3" id="textArea" name="question"></textarea>
                      <span class="help-block">Ask away!</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="select" class="col-lg-2 control-label" >Expert</label>
                    <div class="col-lg-10">
                      <select class="form-control" id="select" name='expert'>
                        {% for expert in expert_users %}
                        <option value="{{ expert['id'] }}">{{expert['user_name']}}</option>
                        {% endfor %}
                        <!-- <option>Expert 2</option>
                        <option>Expert 3</option>
                        <option>Expert 4</option>
                        <option>Expert 5</option> -->
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

  {% endblock %}
