{% extends 'Base_template.html'%}


    {% block context%}
    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

      <div class="row">
        <div>
          <form method="POST" action="/">
            <div class="form-group">
              <label for="new-day">New Day</label>
              <input type="date" class="form-control" id="new-day" name="date">
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
          </form>

          <div class="page-header"></div>

          {% for i in dates%}
            <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">{{i.entry_date}}</h3>
                </div>
                <div class="panel-body">
                  <ul class="nav nav-pills" role="tablist">
                    <li><a>Protein: <span class="badge">{{i.protein_sum}}</span></a></li>
                    <li><a>Carbohydates: <span class="badge">{{i.carbs_sum}}</span></a></li>
                    <li><a>Fat: <span class="badge">{{i.fat_sum}}</span></a></li>
                    <li><a>Calories: <span class="badge">{{i.cal_sum}}</span></a></li>
                    <li><a href="{{url_for('view',date=i.date)}}" type="button" class="btn btn-link">View Detail</a></li>
                  </ul>
                </div>
            </div>
          {% endfor %}
        </div>
      </div>

    </div>
    {% endblock %}
